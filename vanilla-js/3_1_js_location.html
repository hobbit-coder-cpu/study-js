<!--
  html 에서 자바스크립트를 작성할 수 있는 위치는 2가지 : head, body
  
  head 태그 안에 구현된 자바스크립트 코드가 많다면 브라우저는 자바스크립트 코드를 모두 해석한 이후에 html 코드를 
  실행하기 때문에 사용자에게 보이는 웹페이지는 그만큼 느려질 수 있다.

  body 태그에 자바스크립트 코드를 작성할 때는 body 태그 제일 하단의 <script></script> 태그 안에 작성합니다. 
  이유는 body 태그에 있는 HTML 코드가 모두 실행되어 사용자가 보고 있는 브라우저 화면에 나타난 후 자바스크립트 코드를 실행함으로싸
  사용자가 느끼는 페이지의 로딩 속도를 높일 수 있습니다. 

  결론: HTML의 코드를 실행시키기 위해 반드시 먼저 작성되어야 하는 자바스크립트 코드(이 경우는 head에 작성)를 제외하고는 body 태그 제일 하단에 코드를 작성하는 것이 
  좋다


-->
<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script>
      document.write("자바스크립트 head에 위치<br>");
    </script>
    <script src="./3_1_js_location.js"></script>
  </head>
  <body>
    <!-- HTML 코드가 작성되는 곳-->
    <script>
      document.write("자바스크립트 body에 위치<br>");
    </script>
    <script src="./3_1_js_location.js"></script>
  </body>
</html>
