<!--
  ECMAScript에서 변수명과 함수명은 카멜 표기법(camelCase),
  클래스명과 생성자 함수명에는 파스칼 표기법(PascalCase)

  숫자(Number)를 64비트 부동소수점으로 저장.
  64비트 부동소수점을 저장하면서 생기는 문제를 해결하기 위해 개발된
  Big.js BigNumber.js Decimal.js 라이브러리 사용

  null 과 undefined 차이 
  null은 개발자가 의도해서 사용하는 경우이고, undefined는 개발자가 의도하지 않은 경우

  null은 자바스크립트의 메모리를 효율적으로 관리하고 깊을 때 사용.
  - 변수에 null을 할당하면 메모리의 특정 위치에 대한 참조가 제거됩니다.
    자바스크립트 엔진은 가비지 콜렉션을 특정 주기마다 실행하고 침조 중이 아닌
    메모리 공간을 비우는 작업을 하게 됩니다. 즉 더 이상 참조가 필요 없는 변수에 대해서 
    null을 할당하면 메모리 공간을 확보힐수 있게 됩니다. 

-->
