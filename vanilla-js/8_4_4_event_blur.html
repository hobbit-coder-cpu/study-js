<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onblur="doBlur(event)" />
    <script>
      function doBlur(event) {
        if (event.target.value === "") {
          alert("필수 입력값입니다.");
        } else {
          console.log(event.target.value);
        }
      }
    </script>
  </body>
</html>
